var nrClick=0;
var first;
var second;
var match=0;
var cards=[];

function control(){
	clearInterval(timer);
	nrClick=0;
	if(cards[first]==cards[second]){
		match++;
		if(match==8)
		{alert("congratulations!!");
		}

		var card='#';

		var card1='#';

		$(card1).attr('src','fond.jpg');

}

$(document).ready(function(){
	var arrayUsed=new Array(9);
	var num=new Array(16);
	for (var i = 0; i < 9; i++)
  {
    arrayUsed[i] = 0;
  }
	for (var i = 0; i < 16; i++)
  {
    randomNumber = Math.floor(Math.random()*9);
	console.log(randomNumber);
    if ((arrayUsed[randomNumber]==0 || arrayUsed[randomNumber]==1) && randomNumber!=0) 
    {
      arrayUsed[randomNumber]=arrayUsed[randomNumber]+1;
	  num[i]=randomNumber;
    }
    else
    {
      i--;
    }
  }
	for(var i=0;i<16;i++){
		cards[i]="c"+num[i]+".jpg";
		console.log(cards[i]);
	}
	$('td').on('click',function(){
		if(nrClick==0)
	{
		var card='#';
		card+=this.id;
		card+=' img'
		first=parseInt(this.id);
		$(card).attr('src',cards[this.id]);
		nrClick=1;
	}
	else if(nrClick==1)
	{
		var card='#';
		card+=this.id;
		card+=' img'
		nrClick=2;
		second=parseInt(this.id);
		$(card).attr('src',cards[this.id]);
		timer=setInterval(control,500);
	}
	else{
		alert("you can click on an image once!!1");
	}
	});
